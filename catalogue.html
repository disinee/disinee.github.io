---
layout: page
title: Catalogue
permalink: /Catalogue/
---

{% assign sorted = site.categories | sort: name  %}
{% for category in sorted %}
<h3>{{ category[0] }}</h3>
<ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>  
{% endfor %}
