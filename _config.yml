title: Disinee Kumanayaka's Blog
author:
  name: Disinee Kumanayaka
  email: "disineek@gmail.com"
description: >- 
  Disinee is a student of UNSW, Australia.
baseurl: /
url: "https://disinee.github.io"
timezone: Australia/Sydney
show_excerpts: true

header_pages:
  - about.md
  # - blog/index.html
  - catalogue.html

remote_theme: jekyll/minima@41b97699af658128fa9983e5312ca5516641f335
# remote_theme: jekyll/minima@3.6.0
minima:
  skin: classic
  social_links:
    github: disinee
  date_format: "%b %-d, %Y"  

copyright: "Copyright Â© 2020 Disinee Kumanayaka"

plugins: 
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-algolia

# build settings
markdown: kramdown
excerpt_separator: <!--more-->
paginate: 5
paginate_path: "/blog/page:num/"

algolia:
  application_id: DECGY3QS7P
  index_name: disinee_github_io
  search_only_api_key: b84169f502c752e5e8abcf555dcb214a
  files_to_exclude:
    - about.md
    - index.md
    # - catalogue.html
    - blog/index.html

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
    - exec
    - jekyll
    - build